services:
  Neighborhoods\Kojo\Message\Broker\RedisInterface:
    class: Neighborhoods\Kojo\Message\Broker\Redis
    shared: false
    calls:
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setSubscriptionChannelName, ['job_listener_subscribe']]
      - [setPublishChannelName, ['job_listener_publish']]
      - [setRedisRepository, ['@Neighborhoods\Kojo\Redis\RepositoryInterface']]