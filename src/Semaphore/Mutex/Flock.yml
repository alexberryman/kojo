services:
  Neighborhoods\Kojo\Semaphore\Mutex\FlockInterface:
    class: Neighborhoods\Kojo\Semaphore\Mutex\Flock
    shared: false
    calls:
      - [setFileMode, ['c']]
      - [setDirectoryMode, ['0777']]
      - [setDirectoryPathPrefix, ['/tmp/']]
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]