services:
  Neighborhoods\Kojo\SelectorInterface:
    class: Neighborhoods\Kojo\Selector
    shared: false
    calls:
      - [setPageSize, [50]]
      - [setOffset, [50]]
      - [setMessageBroker, ['@Neighborhoods\Kojo\Message\Broker\RedisInterface']]
      - [setSemaphore, ['@Neighborhoods\Kojo\SemaphoreInterface']]
      - [setJob, ['@Neighborhoods\Kojo\JobInterface']]
      - [setStateServiceFactory, ['@Neighborhoods\Kojo\State\Service\FactoryInterface']]
      - [setRandomIntMax, [10]]