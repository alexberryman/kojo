services:
  Symfony\Component\ExpressionLanguage\ExpressionLanguage:
    class: Symfony\Component\ExpressionLanguage\ExpressionLanguage
    shared: false
  Symfony\Component\Console\Application:
    public: true
    class: Symfony\Component\Console\Application
    calls:
      - [add, ['@Neighborhoods\Kojo\Console\Command\Process\Pool\Server\Start']]
      - [add, ['@Neighborhoods\Kojo\Console\Command\Db\Setup\InstallInterface']]
      - [add, ['@Neighborhoods\Kojo\Console\Command\Db\TearDown\UninstallInterface']]