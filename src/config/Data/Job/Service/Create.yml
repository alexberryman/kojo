services:
  nhds.jobs.data.job.service.create:
    class: NHDS\Jobs\Data\Job\Service\Create
    shared: false
    calls:
      - [setJobStateService, ['@nhds.jobs.data.job.state.service']]
      - [setJobType, ['@nhds.jobs.data.job.type']]
      - [setJob, ['@nhds.jobs.data.job']]
      - [setScheduleLimitJobCollection, ['@nhds.jobs.data.job.collection.schedulelimit']]