services:
  nhds.jobs.data.job.selector:
    class: NHDS\Jobs\Data\Job\Selector
    shared: false
    calls:
      - [setPageSize, [50]]
      - [setOffset, [50]]
      - [addSemaphoreResourceFactory, ['@nhds.jobs.semaphore.resource.factory-job']]
      - [setBroker, ['@nhds.jobs.message.broker.redis']]
      - [setSemaphore, ['@nhds.jobs.semaphore']]
      - [setSelectorJobCollection, ['@nhds.jobs.data.job.collection.selector']]
      - [setJob, ['@nhds.jobs.data.job']]
      - [setJobStateService, ['@nhds.jobs.data.job.state.service']]