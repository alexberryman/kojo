parameters:
  process_pool_strategy.max_processes: 30
  process_pool_strategy.process_wait_throttle: 1
  process_pool_strategy.max_alarm_time: 3
services:
  nhds.toolkit.time:
    class: NHDS\Toolkit\Time
  symfony.component.cache.adpater.redisadapter:
    class: Symfony\Component\Cache\Adapter\RedisAdapter
    arguments: ['@redis']
  symfony.component.expressionlanguage.expressionlanguage:
    class: \Symfony\Component\ExpressionLanguage\ExpressionLanguage
  redis:
    class: \Redis
    calls:
      - [connect, ['redis', '6379']]
  symfony.component.console.application:
    class: Symfony\Component\Console\Application
    calls:
      - [add, ['@nhds.jobs.console.command.process.pool.server.start']]