   - { resource: Semaphore/Resource.yml }
   - { resource: Semaphore/Resource/Owner/Job.yml }
   - { resource: Semaphore/Resource/Factory.yml }
   - { resource: Semaphore/Mutex/Flock.yml }
   - { resource: Semaphore.yml }

