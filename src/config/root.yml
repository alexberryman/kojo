   - { resource: Data/Job/Service/Update/Panic/Factory.yml }
   - { resource: Data/Job/Service/Update/Wait.yml }
   - { resource: Data/Job/Service/Update/Wait/Factory.yml }
   - { resource: Data/Job/Service/Update/Hold.yml }
   - { resource: Data/Job/Service/Update/Hold/Factory.yml }
