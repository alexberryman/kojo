   - { resource: Db/Setup/Schema/Version_5_0_0.yml }
   - { resource: Db/TearDown.yml }
   - { resource: Db/TearDown/Schema/Version_0_0_0.yml }
   - { resource: Db/TearDown/Schema/Version_1_0_0.yml }
