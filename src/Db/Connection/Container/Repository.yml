    public: false
    shared: true
    calls:
      - [add, ["@=service('db.connection.container.factory').create().setId(constant(\"\\\\Neighborhoods\\\\Kojo\\\\Db\\\\Connection\\\\ContainerInterface::ID_JOB\"))"]]
