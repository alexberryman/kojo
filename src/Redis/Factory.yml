parameters:
  neighborhoods.Kojo.redis_port: '%env(REDIS_PORT)%'
  neighborhoods.Kojo.redis_host: '%env(REDIS_HOST)%'
services:
  Neighborhoods\Kojo\Redis\FactoryInterface:
    class: Neighborhoods\Kojo\Redis\Factory
    calls:
      - [addOption, [!php/const \Redis::OPT_READ_TIMEOUT, '-1']]
      - [setHost, ['%neighborhoods.Kojo.redis_host%']]
      - [setPort, ['%neighborhoods.Kojo.redis_port%']]