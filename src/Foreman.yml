services:
  Neighborhoods\Kojo\ForemanInterface:
    class: Neighborhoods\Kojo\Foreman
    shared: false
    calls:
      - [setJobTypeRepository, ['@Neighborhoods\Kojo\Job\Type\RepositoryInterface']]
      - [setSelector, ['@Neighborhoods\Kojo\SelectorInterface']]
      - [setWorkerLocator, ['@Neighborhoods\Kojo\Worker\LocatorInterface']]
      - [setSemaphore, ['@Neighborhoods\Kojo\SemaphoreInterface']]
      - [setServiceUpdateWorkFactory, ['@Neighborhoods\Kojo\Service\Update\Work\FactoryInterface']]
      - [setServiceUpdatePanicFactory, ['@Neighborhoods\Kojo\Service\Update\Panic\FactoryInterface']]
      - [setServiceUpdateCrashFactory, ['@Neighborhoods\Kojo\Service\Update\Crash\FactoryInterface']]
      - [setServiceUpdateCompleteSuccessFactory, ['@Neighborhoods\Kojo\Service\Update\Complete\Success\FactoryInterface']]
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setApiV1WorkerService, ['@Neighborhoods\Kojo\Api\V1\Worker\ServiceInterface']]
      - [setApmNewRelic, ['@Neighborhoods\Kojo\Apm\NewRelicInterface']]