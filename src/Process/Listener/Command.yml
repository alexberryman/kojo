services:
  Neighborhoods\Kojo\Process\Listener\CommandInterface:
    class: Neighborhoods\Kojo\Process\Listener\Command
    shared: false
    parent: Neighborhoods\Kojo\ProcessAbstract
    calls:
      - [setSymfonyComponentExpressionLanguageExpressionLanguage, ['@Symfony\Component\ExpressionLanguage\ExpressionLanguage']]
      - [setProcessStrategy, ['@Neighborhoods\Kojo\Process\Strategy\ProcessControlInterface']]
      - [setTerminationSignalNumber, ['@=constant("SIGKILL")']]
      - [setUuidMaximumInteger, [9999999999]]