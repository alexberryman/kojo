services:
  Neighborhoods\Kojo\Process\Listener\Mutex\RedisInterface:
    class: Neighborhoods\Kojo\Process\Listener\Mutex\Redis
    shared: false
    parent: Neighborhoods\Kojo\ProcessAbstract
    calls:
      - [setTerminationSignalNumber, ['@=constant("SIGKILL")']]
      - [setUuidMaximumInteger, [9999999999]]
      - [setRedisFactory, ['@Neighborhoods\Kojo\Redis\FactoryInterface']]