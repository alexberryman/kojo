parameters:
  process.pool.strategy.maximum_load_average: 10.0
  process.pool.strategy-server.maximum_load_average: 10.0
  process.pool.strategy-job.maximum_load_average: 10.0
services:
  Neighborhoods\Kojo\Process\Pool\StrategyInterface:
    shared: false
    class: Neighborhoods\Kojo\Process\Pool\Strategy
  Neighborhoods\Kojo\Process\Pool\StrategyInterface.root:
    shared: false
    class: Neighborhoods\Kojo\Process\Pool\Strategy
    calls:
      - [setAlarmProcessTypeId, ['job']]
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setMaximumLoadAverage, ['%process.pool.strategy.maximum_load_average%']]
  Neighborhoods\Kojo\Process\Pool\StrategyInterface.server:
    shared: false
    class: Neighborhoods\Kojo\Process\Pool\Strategy
    calls:
      - [setAlarmProcessTypeId, ['root']]
      - [setFillProcessTypeId, ['root']]
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setMaximumLoadAverage, ['%process.pool.strategy-server.maximum_load_average%']]
  Neighborhoods\Kojo\Process\Pool\StrategyInterface.job:
    shared: false
    class: Neighborhoods\Kojo\Process\Pool\Strategy
    calls:
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setMaximumLoadAverage, ['%process.pool.strategy-job.maximum_load_average%']]