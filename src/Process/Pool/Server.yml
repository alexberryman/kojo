services:
  Neighborhoods\Kojo\Process\Pool\ServerInterface:
    class: Neighborhoods\Kojo\Process\Pool\Server
    shared: false
    public: true
    calls:
      - [setProcessPoolRepository, ['@Neighborhoods\Kojo\Process\Pool\RepositoryInterface']]
      - [setProcessRegistry, ['@Neighborhoods\Kojo\Process\RegistryInterface']]
      - [setApmNewRelic, ['@Neighborhoods\Kojo\Apm\NewRelicInterface']]
      - [setProcessSignal, ['@Neighborhoods\Kojo\Process\SignalInterface']]
      - [handleSignal, ['@Neighborhoods\Kojo\Process\Signal\InformationInterface']]
      - [setSemaphore, ['@Neighborhoods\Kojo\SemaphoreInterface']]
      - [setProcessStrategy, ['@Neighborhoods\Kojo\Process\Strategy\ProcessControlInterface']]