services:
  Neighborhoods\Kojo\Process\RootInterface:
    class: Neighborhoods\Kojo\Process\Root
    shared: false
    parent: Neighborhoods\Kojo\ProcessAbstract
    calls:
      - [setProcessStrategy, ['@Neighborhoods\Kojo\Process\Strategy\ProcessControlInterface']]
      - [setTerminationSignalNumber, ['@=constant("SIGTERM")']]
      - [setUuidMaximumInteger, [9999999999]]
      - [setTitlePrefix, ['%process.title.prefix%']]