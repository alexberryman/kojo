parameters:
  Neighborhoods\Kojo\ProcessAbstract.title_prefix: 'neighborhoods-kojo: '
services:
  Neighborhoods\Kojo\ProcessAbstract:
    class: Neighborhoods\Kojo\ProcessAbstract
    abstract: true
    shared: false
    calls:
      - [setProcessRegistry, ['@Neighborhoods\Kojo\Process\RegistryInterface']]
      - [setLogger, ['@Neighborhoods\Kojo\LoggerInterface']]
      - [setProcessSignal, ['@Neighborhoods\Kojo\Process\SignalInterface']]
      - [setApmNewRelic, ['@Neighborhoods\Kojo\Apm\NewRelicInterface']]
      - [setTitlePrefix, ['%Neighborhoods\Kojo\ProcessAbstract.title_prefix%']]
      - [setProcessPoolRepository, ['@Neighborhoods\Kojo\Process\Pool\RepositoryInterface']]